<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*display: none 这个元素直接从网页上消失，不占位*/
        p{display: none;}
        /*visibility: hidden; 这个元素被隐藏，但元素还是在网页上，会占位子*/
        h1{ visibility: hidden;}
    </style>
</head>
<body>
<p>hello world</p>
<h1>this is a tittle</h1>
<div>
    hello  world
</div>
</body>
</html>
